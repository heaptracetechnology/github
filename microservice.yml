omg: 1

lifecycle:
  startup:
    command: ["python", "/app/app.py"]

info:
  version: 0.1.0
  title: GitHub
  description: GitHub API, GraphQL, Webhook and Login Server
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

# forward:
#   webhooks:
